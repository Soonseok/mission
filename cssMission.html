    <style>
      body {
        background-color: #008000;
        justify-items: flex-end;

      #inbox {
        border: 5px dotted red;
        background-color: yellow;
        width: 60%;
        padding: 0% 1%;
      }
    </style>

  <body>
    <div id="inbox">
      <h1>CSS</h1>
      <p>
        CSS3는 W3C에서 한창 개발 중인 규격이다. W3C 사이트에서 보면 CSS3인 규격
        중에서 완료된 것(recommendation)도 있고 아직도 한참 토의 중인
        규격(working draft)도 있음을 알 수 있다. CSS Snapshot 2010 문서를 보면
        CSS3 개발 현황을 알 수 있다.
      </p>
    </div>
